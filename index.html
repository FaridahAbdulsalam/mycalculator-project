<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myCalculator</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <h1 class="header__title">My Calculator</h1>
      <input type="text" class="user__input">
      <br>
      <textarea class="user__output"></textarea>
      <br>
      <div class="calc-buttons__container">
        <button class="calc-buttons__clear" id="clear">C</button>
        <button class="calc-buttons__operator" id="+/-">+/-</button>
        <button class="calc-buttons__operator" id="%">%</button>
        <button class="calc-buttons__operator" id="/">/</button>
        <button class="calc-buttons__btn" id="7">7</button>
        <button class="calc-buttons__btn" id="8">8</button>
        <button class="calc-buttons__btn" id="9">9</button>
        <button class="calc-buttons__operator" id="*">*</button>
        <button class="calc-buttons__btn" id="4">4</button>
        <button class="calc-buttons__btn" id="5">5</button>
        <button class="calc-buttons__btn" id="6">6</button>
        <button class="calc-buttons__operator" id="-">-</button>
        <button class="calc-buttons__btn" id="1">1</button>
        <button class="calc-buttons__btn" id="2">2</button>
        <button class="calc-buttons__btn" id="3">3</button>
        <button class="calc-buttons__operator" id="plus">+</button>
        <button class="calc-buttons__btn" id="0">0</button>
        <button class="calc-buttons__btn" id=".">.</button>
        <button class="calc-buttons__return" id="=">=</button>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
